<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Mapa Habitado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Fondo con puntos -->
     <div class="dotted-background-2"></div>
     

    <!--  Barra de navegación con los botones -->
    <nav class="navbar">
        <button id="btnLocation1">València</button>
        <button id="btnLocation2">Madrid</button>
        <button id="btnGlobalView">Global</button>
        <a href="intruccion.html" class="right-button button-link">¿Qué hacer?</a>

    <!-- Contenedor principal del mapa -->
    <div class="container">
        <div id="map"></div>
    
        <!--  Contenedor derecho (Búsqueda y Street View) -->
        <div class="sidebar">
            <!-- Barra de búsqueda -->
            <input type="text" id="searchBox" placeholder="Buscar dirección...">
            <button id="searchBtn">Busca un lugar</button>
    
            <!-- Street View -->
            <div id="street-view"></div>
    
            <button id="addLocationBtn">Añadelo al mapa</button>
            <button id="removeLastMarkerBtn">Elimina la última ubicación</button>
        </div>
    </div>



    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2> Añadir una nota</h2>
            <input type="text" id="noteInput" placeholder="Escribe aquí...">
            <button id="saveNoteBtn">Guardar</button>
        </div>
    </div>
     <!-- Texto animado -->
     <div id="animated-text" class="hidden-text">
